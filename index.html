<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat em Tempo Real</h2>
            <div class="user-info">
                <span id="username-display">Usuário</span>
                <button id="logout-btn">Sair</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão carregadas aqui -->
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span id="typing-text"></span>
        </div>
        
        <div class="chat-input">
            <div class="media-buttons">
                <button id="image-btn" title="Enviar imagem"><i class="fas fa-image"></i></button>
                <button id="video-btn" title="Enviar vídeo"><i class="fas fa-video"></i></button>
                <button id="audio-btn" title="Enviar áudio"><i class="fas fa-microphone"></i></button>
                <input type="file" id="file-input" accept="image/*,video/*,audio/*" style="display: none;">
            </div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="login-modal" id="login-modal">
        <div class="modal-content">
            <h3>Escolha um nome de usuário</h3>
            <input type="text" id="username-input" placeholder="Seu nome...">
            <button id="login-btn">Entrar no Chat</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
